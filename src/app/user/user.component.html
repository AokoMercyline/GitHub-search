<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-6">
            <form class="form-inline md-form mr-auto mb-4">
                <input class="form-control mr-sm-2" type="text" placeholder="Enter GitHub username" aria-label="Search">
                <button mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light" mdbWavesEffect
                    type="submit">Search user</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline md-form mr-auto mb-4">
                <input class="form-control mr-sm-2" type="text" placeholder="Enter repo name" aria-label="Search">
                <button mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light" mdbWavesEffect
                    type="submit">Search repo</button>
            </form>
        </div>

    </div>

</div>


<div class="container" style="padding-top: 80px; padding-left: 50px;">
    <div class="row">
        <div class="col-md-6">
            <img style="border-radius: 50px;" src="{{user.avatar_url}}" alt="">

        </div>

        <div class="col-md-6" style="margin-top: 70px;">
            <h2 style="margin-bottom: 20px; font-size: 50px; font-family:cursive;">Profile Information</h2>
            <p> <span>Name:</span>
                 {{user.name}}
            </p>
            <p *ngIf="user.login">
                <span>UserName:</span>
                {{ user.login }}
            </p>
            <p><span>Repositories:</span>
                {{user.public_repos}}
            </p>

            <p> Followers:
                {{ user.followers }}
            </p>

            <p> Following:
                {{ user.following }}
            </p>


        </div>
    </div>
</div>
